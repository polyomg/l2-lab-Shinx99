<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Lab2 - Product (Bài 3 & 4)</title>
</head>
<body>
<h3>Product + Model & @ModelAttribute</h3>

<form action="/product/save" method="post">
    <input name="name"  th:value="${p1?.name}"  placeholder="Tên sản phẩm">
    <input name="price" th:value="${p1?.price}" placeholder="Giá" type="number" step="0.01">
    <button>Save</button>
</form>

<hr>

<ul>
    <li>?1name:  <span th:text="${p1?.name}  ?: 'N/A'"></span></li>
    <li>?1price: <span th:text="${p1?.price} ?: 'N/A'"></span></li>
</ul>

<ul>
    <li>?2name:  <span th:text="${p2?.name}  ?: 'N/A'"></span></li>
    <li>?2price: <span th:text="${p2?.price} ?: 'N/A'"></span></li>
</ul>

<ul>
    <th:block th:each="item : ${items}">
        <li>item.name:  <span th:text="${item.name}"></span></li>
        <li>item.price: <span th:text="${item.price}"></span></li>
    </th:block>
</ul>


</body>
</html>
